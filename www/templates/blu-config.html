<div id="container">
<div class="container">
	<h1 class="snd-config">蓝牙控制</h1>

   <form class="form-horizontal" action="" method="post">
    	<legend>设备</legend>
		<div class="control-group">
			<select id="btcmd" class="config-select-large" name="btcmd">
				$_cmd[btcmd]
			</select>
			<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="run_btcmd" value="1" $_bt_disabled>提交</button>
			<a aria-label="Help" class="config-info-toggle" data-cmd="info-btcmd" href="#notarget"><i class="fas fa-info-circle"></i></a>
			<span id="info-btcmd" class="config-help-info">
				选择要提交给蓝牙控制器的命令。
	        </span>
			<div id="blu-config-cmd-output">
				$_cmd_output
			</div>

			<div class="$_hide_ctl[paired_device]">
				<select id="paired-device" class="config-select-large" name="paired_device">
					$_device[paired_device]
				</select>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="connectto_device" value="1">连接</button>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="rm_paired_device" value="1">移除</button>
				<span class="config-help-static">
					连接或移除配对的设备。这也会改变所选的音频输出。
	            </span>
			</div>

			<div class="$_hide_ctl[connected_device]">
				<select id="connected-device" class="config-select-large" name="connected_device">
					$_device[connected_device]
				</select>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="disconnect_device" value="1">断开</button>
				<span class="config-help-static">
					断开当前连接的设备。这也会改变所选的音频输出。
	            </span>
			</div>

			<div class="$_hide_ctl[scanned_device]">
				<select id="scanned-device" class="config-select-large" name="scanned_device">
					$_device[scanned_device]
				</select>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="pairwith_device" value="1">配对</button>
				<span class="config-help-static">
					选择要配对的设备。
	            </span>
			</div>
		</div>

		<legend>音频输出</legend>
		<div class="control-group">
			<div class="$_hide_ctl[chg_audioout]">
				<select id="audioout" class="config-select-large" name="audioout">
					$_select[audioout]
				</select>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="chg_audioout" value="1">更改</button>
				<span class="config-help-static $_ao_msg_margin">
					将输出路由到本地音频设备或远程蓝牙扬声器。
	            </span>
				<span class="config-help-static $_ao_msg_hide">
					从蓝牙更改为本地将自动断开设备连接。
	            </span>
			</div>

			<select id="pcm_buffer" class="config-select-large" name="pcm_buffer">
				$_select[pcm_buffer]
			</select>
			<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="update_pcm_buffer" value="1">设置</button>
			<span class="config-help-static">
				输出缓冲区的长度，以毫秒为单位。较低的值会减少延迟，但可能会导致数据丢失。
	        </span>
		</div>
	</form>
</div>
</div>
