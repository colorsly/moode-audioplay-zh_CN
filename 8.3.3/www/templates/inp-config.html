<div id="container">
<div class="container">
	<h1 class="snd-config">输入选择</h1>

    <form class="form-horizontal" action="" method="post">
		<legend>设置</legend>

		<p class="sub-legend">
			这允许在某些音频设备上的MPD和模拟或S/PDIF输入之间切换。
			目前仅支持audio phonics es 9028/9038 DAC(PDIF)和HiFiBerry DAC+ ADC(模拟)。
			配置音频设备时，将音量类型设置为Hardware or Fixed (0dB).
		</p>

		<div class="control-group">
			<label class="control-label" for="audio_input">输入</label>
			<div class="controls">
				<select id="audio_input" class="config-select-large" name="audio_input">
					$_select[audio_input]
				</select>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="update_audio_input" value="novalue">设置</button>
				<a aria-label="Help" class="config-info-toggle" data-cmd="info_audio_input" href="#notarget"><i class="fas fa-info-circle"></i></a>
				<span id="info_audio_input" class="config-help-info">
					选择提供音频的输入源。
	            </span>
			</div>

			<label class="control-label" for="resume_mpd">重新开始MPD</label>
			<div class="controls">
				<select id="resume_mpd" class="config-select-large" name="resume_mpd">
					$_select[resume_mpd]
				</select>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="update_resume_mpd" value="novalue">设置</button>
				<a aria-label="Help" class="config-info-toggle" data-cmd="info_resume_mpd" href="#notarget"><i class="fas fa-info-circle"></i></a>
				<span id="info_resume_mpd" class="config-help-info">
					将输入源更改为本地(MPD)后，恢复MPD播放。
                </span>
			</div>

			<label class="control-label" for="audio_output">输出</label>
			<div class="controls">
				<select id="audio_output" class="config-select-large" name="audio_output" readonly>
					$_select[audio_output]
				</select>
				<button class="btn btn-primary btn-small config-btn-set btn-submit" type="submit" name="update_audio_output" value="novalue">设置</button>
				<a aria-label="Help" class="config-info-toggle" data-cmd="info_audio_output" href="#notarget"><i class="fas fa-info-circle"></i></a>
				<span id="info_audio_output" class="config-help-info">
					选择将从所选输入源接收音频的设备。
	            </span>
			</div>
		</div>
	</form>
</div>
</div>
